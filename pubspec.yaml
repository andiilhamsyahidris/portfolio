name: portfolio
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.2.0
  stacked: ^3.4.3
  flutter_svg: ^2.0.10+1
  easy_localization: ^3.0.7
  shared_preferences: ^2.2.3
  get_it: ^7.7.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/images/png/selected/
    - assets/images/png/unselected/
    - assets/translations/
